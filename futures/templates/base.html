<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Trade Tracker{% endblock %}</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1e2f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        nav {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #00b894;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            color: #74ffdc;
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">📝 New Trade</a>
        <a href="/logs">📋 Trade Logs</a>
        <a href="#">📊 Stats (Coming Soon)</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
