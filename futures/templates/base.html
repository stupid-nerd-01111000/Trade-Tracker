<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trade Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>🚀 Trade Tracker</h1>
        </div>
        <nav class="navbar">
            <a href="/form" class="nav-link">📝 New Trade</a>

            <a href="/status" class="nav-link">📊 Stats</a>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Trade Tracker | All Rights Reserved</p>
    </footer>
</body>
</html>
