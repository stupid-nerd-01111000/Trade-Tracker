{% extends "base.html" %}
{% block title %}New Trade{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #282843);
            color: #fff;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background: #2e2e40;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: none;
            border-radius: 8px;
            background-color: #44445e;
            color: #fff;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00b894;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #019875;
        }

        .section-title {
            margin-top: 24px;
            font-size: 18px;
            color: #81ecec;
            border-bottom: 1px solid #81ecec;
            padding-bottom: 6px;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Trade Tracker</h1>
    <form action="/submit" method="POST">

        <div class="section-title">Entry Info</div>
        <input type="text" name="entry_time" placeholder="Entry Time">
        <input type="text" name="entry_date" placeholder="Entry Date">
        <input type="text" name="exchange" placeholder="Exchange">
        <input type="text" name="entry_type" placeholder="Entry Type">
        <input type="text" name="symbol" placeholder="Symbol">
        <input type="text" name="strategy" placeholder="Strategy">
        <input type="text" name="side" placeholder="Side">
        <input type="number" step="0.01" name="entry_price" placeholder="Entry Price">
        <input type="number" step="0.01" name="margin" placeholder="Margin">
        <input type="number" name="leverage" placeholder="Leverage">
        <input type="text" name="order_type" placeholder="Order Type">
        <input type="text" name="time_frame" placeholder="Time Frame">
        <input type="number" step="0.01" name="entry_fee_rate" placeholder="Entry Fee Rate">
        <textarea name="entry_mental_state" placeholder="Entry Mental State"></textarea>
        <input type="text" name="entry_screenshot_link" placeholder="Entry Screenshot Link">
        <textarea name="check_list" placeholder="Checklist"></textarea>

        <div class="section-title">Risk Management</div>
        <input type="number" step="0.01" name="stop_loss_price" placeholder="Stop Loss Price">
        <input type="number" step="0.01" name="take_profit_price" placeholder="Take Profit Price">

        <div class="section-title">Exit Info</div>
        <input type="number" step="0.01" name="actual_exit_price" placeholder="Actual Exit Price">
        <input type="number" step="0.01" name="percent_margin_close" placeholder="Percent Margin Close">
        <input type="text" name="exit_type" placeholder="Exit Type">
        <input type="number" step="0.01" name="exit_fee_rate" placeholder="Exit Fee Rate">
        <input type="text" name="exit_time" placeholder="Exit Time">
        <input type="text" name="exit_date" placeholder="Exit Date">
        <textarea name="exit_mental_state" placeholder="Exit Mental State"></textarea>
        <input type="text" name="exit_screenshot_link" placeholder="Exit Screenshot Link">

        <button type="submit">ðŸ’¾ Save Trade</button>
    </form>
</body>
</html>
{% endblock %}
